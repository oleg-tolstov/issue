<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Выдача оборудования</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div th:if="${param.error}">
    <div class="form-group col-sm-4">
        <a>Неправильные имя пользователя/пароль.</a>
    </div>
</div>
<div th:if="${param.logout}">
    <div class="form-group col-sm-4">
        <strong>Вы вышли из системы.</strong>
    </div>
</div>
<form th:action="@{/login}" method="post">
    <div class="form-group col-sm-4">
        <label for="inputUsername">Имя пользователя</label>
        <input id="inputUsername" class="form-control" type="text" name="username" placeholder="Введите пользователя"/>
    </div>
    <div class="form-group col-sm-4">
        <label for="inputPassword">Пароль</label>
        <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Введите пароль">
    </div>
    <div class="form-group col-sm-4">
        <button type="submit" class="btn btn-primary">Войти</button>
    </div>
</form>
</body>
</html>
