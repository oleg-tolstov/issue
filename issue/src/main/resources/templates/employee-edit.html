<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Выдача оборудования</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Редактирование данных сотрудника</h1>
    <div th:each="el : ${employee}" >
        <form method="post">
            <input type="text" th:value="${el.name}" name="name" placeholder="Введите ФИО сотрудника" class="form-control"><br>
            <input type="text" th:value="${el.tel}" name="tel" placeholder="Введите телефон сотрудника" class="form-control"><br>
            <input type="text" th:value="${el.mail}" name="mail" placeholder="Введите электронную почту сотрудника" class="form-control"><br>
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
    </div>
</div>
</body>
</html>
