<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Выдача оборудования</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 mb-5">
    <h1>Редактирование типа оборудования</h1>
    <div th:each="el : ${equipmentType}" >
        <form method="post">
            <input type="text" th:value="${el.name}" name="name" placeholder="Введите наименование" class="form-control"><br>
            <!--<textarea name="note" placeholder="Примечание" class="form-control"></textarea><br>-->
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
    </div>
</div>
</body>
</html>
