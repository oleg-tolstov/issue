<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Оборудование</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>Типы оборудования</h1>
    <!--border="1" width="100%" height = "25%" cellpadding="5" style ='font-size:14pt'-->
    <table class="table" style="width: 100%; table-layout: fixed;">
        <thead>
        <tr>
            <th>Наименование</th>
            <th>Действие</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="el : ${EquipmentTypes}">
            <td th:text="${el.name}"></td>
            <td><a th:href="'/equipmenttype/' + ${el.id} + '/edit'" class="btn btn-warning">Изменить </a>
                <a th:href="'/equipmenttype/' + ${el.id} + '/remove'" class="btn btn-warning">Удалить </a>
                <!--<a th:href="'/equipmenttype/' + ${el.id}" class="btn btn-warning">Детали </a>--></td>
        </tr>
        </tbody>
    </table>
    <br>
    <a th:href="'/equipmenttype/add'" class="btn btn-warning">Добавить</a>

<!--    <div th:each="el : ${EquipmentTypes}" class="alert alert-info mt-2">
        <h3 th:text="${el.name}"/>
        <a th:href="'/equipmenttype/' + ${el.id}" class="btn btn-warning">Изменить </a>
    </div>-->
</div>
</body>
</html>
